name: Release

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'The release name to create'
        default: 'v1.0.0'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          npm install
          npm run build
          copy ./package.json ./dist
      - name: Create Archive
        run: |
          npm pack ./dist
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.name }}
          files: '*.tgz'
